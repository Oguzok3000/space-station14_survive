  name: "Камень"
  description: "Если ударить камень-о-камень - получите заточенный камень!"
  components:
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: MeleeWeapon
    wideAnimationRotation: -135
    damage:
      types:
        Blunt: 8
        Structural: 7
    soundHit:
      collection: MetalThud
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 5
        Structural: 5
  - type: Sprite
    sprite: SS220/1Textures/Stone.rsi
    state: icon
  - type: Item
    size: Tiny
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 14
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Weapons/smash.ogg
      - !type:SpillBehavior { }
      - !type:SpawnEntitiesBehavior
        spawn:
          StoneSharp:
            min: 1
            max: 1
        transferForensics: true
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Butcherable
    butcheringType: Knife
    spawned:
    - id: FlaskStone
      amount: 1
  - type: Tag
    tags:
    - Stone

