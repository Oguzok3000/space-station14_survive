# Лук

- type: construction
  name: "Лук"
  id: ImprovisedBow
  graph: ImprovisedBow
  startNode: start
  targetNode: ImprovisedBow
  category: 1new-weapons
  description: A shoddily constructed bow made out of wood and cloth. It's not much, but it's gotten the job done for millennia.
  icon: { sprite: Objects/Weapons/Guns/Bow/bow.rsi, state: unwielded }
  objectType: Item

- type: constructionGraph
  id: ImprovisedBow
  start: start
  graph:
  - node: start
    edges:
    - to: ImprovisedBow
      steps:
      - material: LongBranch
        amount: 1
      - material: Stone
        amount: 2
#      - material: Cloth
#        amount: 1
      - tag: bowstring
        name: "Тетива"
        icon:
          sprite: Objects/Tools/cable-coils.rsi
          state: coil-20
        doAfter: 14
  - node: ImprovisedBow
    entity: BowImprovised

